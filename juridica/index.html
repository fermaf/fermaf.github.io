<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Especialistas en recuperación y reactivación de causas judiciales incompletas o mal gestionadas">
    <title>Revive Tu Justicia - Recuperación de Causas Judiciales</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
        }
        .hero {
            background-image: linear-gradient(rgba(0, 86, 179, 0.8), rgba(0, 86, 179, 0.8)), url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
        }
        .service-card:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }
    </style>
    <!-- Asegúrate de que el script airtable.browser.js se carga correctamente -->
    <script src="js/airtable.browser.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Contenido de la página -->
    <!-- ... -->

    <script>
        // Confirmar si Airtable está disponible
        console.log("Airtable:", typeof Airtable);

        // Asegúrate de que el objeto Airtable está definido antes de usarlo
        if (typeof Airtable !== 'undefined') {
            // Configurar la conexión a Airtable usando el token de acceso y el BASE_ID
            Airtable.configure({
                apiKey: 'patLwQXL7ymklv6vq.98a3e37b6c67bfdd53be19b268cadf9a84381dac7f6455f1f8285cbec13cb8ba' // Reemplaza con tu token
            });
            const base = Airtable.base('app96RA8e33k4Jr7c'); // Reemplaza con tu BASE_ID

            // Capturar el evento de envío del formulario
            document.querySelector('form').addEventListener('submit', function(e) {
                e.preventDefault(); // Evitar el envío predeterminado del formulario

                // Capturar los valores del formulario
                const nombre = document.getElementById('nombre').value;
                const email = document.getElementById('email').value;
                const mensaje = document.getElementById('mensaje').value;

                // Enviar los datos a Airtable
                base('contacto').create([
                    {
                        fields: {
                            "Nombre": nombre,
                            "email": email,
                            "mensaje": mensaje
                        }
                    }
                ], function(err, records) {
                    if (err) {
                        console.error('Error al conectar con Airtable:', err);
                        alert('Hubo un problema al enviar tu mensaje. Inténtalo de nuevo.');
                        return;
                    }
                    alert('Gracias por tu mensaje. Nos pondremos en contacto contigo pronto.');
                    e.target.reset(); // Limpiar el formulario después de enviar
                });
            });
        } else {
            console.error('Airtable no está definido. Asegúrate de que el script airtable.browser.js se ha cargado correctamente.');
        }
    </script>
</body>
</html>
