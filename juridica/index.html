<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Especialistas en recuperación y reactivación de causas judiciales incompletas o mal gestionadas">
    <title>Revive Tu Justicia - Recuperación de Causas Judiciales</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
        }
        .hero {
            background-image: linear-gradient(rgba(0, 86, 179, 0.8), rgba(0, 86, 179, 0.8)), url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
        }
        .service-card:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Contenido de la página -->
    <!-- ... -->
    <form id="contactForm" action="https://formspree.io/f/{your-form-id}" method="POST">
        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <textarea id="mensaje" name="mensaje" placeholder="Mensaje" required></textarea>
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Evitar el envío predeterminado del formulario

            // Capturar los valores del formulario
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const mensaje = document.getElementById('mensaje').value;

            // Enviar los datos al webhook
            fetch(e.target.action, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    nombre: nombre,
                    email: email,
                    mensaje: mensaje
                })
            })
            .then(response => {
                if (response.ok) {
                    alert('Gracias por tu mensaje. Nos pondremos en contacto contigo pronto.');
                    e.target.reset(); // Limpiar el formulario después de enviar
                } else {
                    alert('Hubo un problema al enviar tu mensaje. Inténtalo de nuevo.');
                }
            })
            .catch(error => {
                console.error('Error al enviar el mensaje:', error);
                alert('Hubo un problema al enviar tu mensaje. Inténtalo de nuevo.');
            });
        });
    </script>
</body>
</html>
